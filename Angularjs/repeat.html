<!DOCTYPE html>
    <html ng-app="">
        <head>
			<meta charset="utf-8">
          
			<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
			
		</head>
		<body>
		
			<div ng-init="myFavLan=[{name: 'PHP', extension: '.php'}, {name: 'Javascript', extension: '.js'}, {name: 'Ruby', extension: '.rb'}]">
				<p ng-repeat="language in myFavLan">
					Name: {{ language.name }}<br>
					Extension: {{ language.extension }}<br>
					
				</p>			

			</div>
		
		
		</body>
		
	</html>
